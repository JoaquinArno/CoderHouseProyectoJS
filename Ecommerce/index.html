<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Parsifal</title>
        <link rel="icon" type="image/x-icon" href="Imagenes/Icono.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
        <script src="main.js" defer></script>
    </head>


    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!"><img class="logo" src="Imagenes/Logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="buttton">
                            <i class="bi-cart-fill me-1"></i>
                            <span id= "total-carrito" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                        <button type="button" class="btn btn-primary btn-outline-dark boton-ver" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Ver Carrito
                         </button>
                
                          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                  <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body">
                                          <table class="table table-striped">
                                              <thead>
                                                <tr>
                                                  <th scope="col">#</th>
                                                  <th scope="col">Producto</th>
                                                  <th scope="col"></th>
                                                  <th scope="col">Precio</th>
                                                </tr>
                                              </thead>
                                              <tbody id="elementos-carrito">
                                              </tbody>
                                            </table>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary btn-outline-dark" id="vaciar-carrito" data-bs-dismiss="modal">Vaciar Carrito</button>
                                        <button type="button" class="btn btn-primary btn-outline-dark boton-confirmar"> <a href="formuario.html" class="confirmar">Confirmar Pedido</a></button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                    </form>
                </div>
            </div>
        </nav>

        <header class="bg-white py-15 header">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-dark">
                    <h1 class="display-4 fw-bolder">Parsifal</h1>
                    <p class="lead fw-normal text-grey-50 mb-0">Librería Online de los clásicos de la Literatura</p>
                </div>
            </div>
        </header>


        <section class="py-5 section">
            <div class="container px-4 px-lg-5 mt-5">
                <div id= "section-card" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                </div>
            </div>
        </section>


        <footer class="py-5 bg-light">
            <div class="container"><p class="m-0 text-center text-black">Copyright &copy; Parsifal Website 2022</p></div>
        </footer>

    </body>
</html>
